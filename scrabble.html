<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scrabble.js" type="text/javascript"></script>


    <title>Scrabble Exercise Game</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 15px;
            text-align: center;
        }

        button {
            margin-top: 10px;
        }

        .danger {
            color: red;
        }

        .selected {
            background-color: #00FF00
        }
    </style>


</head>
<body>
    <h1 class="danger">2 Letter Words</h1>

    <table>
        <tr>
            <th>2 Letter Words</th>
        </tr>
        <tr>
            <td>MO</td>
        </tr>
        <tr>
            <td>NY</td>
        </tr>
        <tr>
            <td>SH</td>
        </tr>
        <tr>
            <td>TU</td>
        </tr>
        <tr>
            <td>AM</td>
        </tr>
        <tr>
            <td>KY</td>
        </tr>
        <tr>
            <td>FO</td>
        </tr>
        <tr>
            <td>EF</td>
        </tr>
        <tr>
            <td>EL</td>
        </tr>
        <tr>
            <td>VI</td>
        </tr>

    </table>

    <button type="button" style="padding: 5px 10px;">Done</button>

</body>
</html>
